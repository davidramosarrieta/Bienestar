
<div id="div_id_{{field.id_for_label}}" class="form-group">
  <label for="id_{{field.id_for_label}}" class="control-label col-sm-2">
                {{field.label}}
  </label>
  <div class="controls col-sm-9">
    <input class="input-sm datetimeinput form-control" id="id_{{field.id_for_label}}" name="{{field.id_for_label}}" type="datetime-local" value="{{field.value}}">
  </div>
</div>
